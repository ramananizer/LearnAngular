<div>
 search : <input type="text" ng-model='$ctrl.query'/>
</div>

<div>
sort by :
	<p>
	 
	</p>
</div>
<div>
	<ul class="phones">
	  <li ng-repeat="phone in $ctrl.phones|filter: $ctrl.query| orderBy:$ctrl.orderprop" class="thumbnail">
		<a href='#/phones/{{phone.id}}'>
			<img ng-src='{{phone.imageUrl}}' alt='{{phone.name}}' class='thumb'/>
		</a>
		<p>
			{{phone.name}}
		</p>
		<p>
			{{phone.snippet}}
		</p>
	  </li>
	</ul>
</div>
<div>
 <table>
	<tr>
	  <td>
		  <a ng-click='$ctrl.setsort(name)' class ='one'>
		    Name
		  </a>
	  </td>
	  <td> 
		  <a ng-click='$ctrl.setsort(snippet)' class ='one'>
		   Snippet
		  </a>
	  </td>
	  <td> 
		  <a ng-click='$ctrl.setsort(RAM)' class ='one'>
		   RAM 
		  </a> 
	   </td>
	  <td> 
		  <a ng-click='$ctrl.setsort(Processor)' class ='one'>
		    Processor 
		  </a> 
	  </td>
	 </tr>
	 <tr ng-repeat = 'phone in $ctrl.phones | orderBy:$ctrl.orderprop'>
	  <td>{{phone.name}}</td>
	  <td>{{phone.snippet}}</td>
	  <td>{{phone.RAM}}</td>
	  <td>{{phone.Processor}}</td>
	 </tr>
 </table>

</div>
